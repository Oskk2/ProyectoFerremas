<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Simulación de Pago - FERREMAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/estilos.css" />
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

</head>
<body>
  <div class="webpay-container">
    <div class="webpay-header">
      <img src="/img/webpay-logo.png" alt="Webpay Logo" />
      <p id="mostrar-orden"></p>
    </div>

    <div class="webpay-total" id="mostrar-total">$- CLP</div>
    <div id="conversion-total" class="text-center mb-3 text-muted"></div>

    <form id="form-pago" novalidate>
      <select id="tipo-pago" class="form-select mb-3">
        <option value="debito">Débito</option>
        <option value="credito">Crédito</option>
      </select>

      <div id="cuotas-section">
        <label for="cuotas">Cuotas:</label>
        <select id="cuotas" class="form-select mb-2">
          <option value="3">3 cuotas</option>
          <option value="6">6 cuotas</option>
          <option value="12">12 cuotas</option>
        </select>
        <div id="cuota-valor" class="text-success"></div>
      </div>

      <input id="numero-tarjeta" type="text" class="form-control" placeholder="Número de tarjeta" maxlength="19" required />
      <input id="expiracion" type="text" class="form-control" placeholder="Fecha de expiración (MM/AA)" maxlength="5" required />
      <input id="cvv" type="text" class="form-control" placeholder="CVV" maxlength="3" required />

      <img src="/img/ayuda-tarjeta.gif" alt="Ayuda Tarjeta" class="tarjeta-ayuda" />

      <div class="form-group mt-3">
        <label for="email-destino">Correo para recibir comprobante:</label>
        <input id="email-destino" type="email" class="form-control" placeholder="ejemplo@correo.com" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Pagar</button>

      <div class="mt-4">
        <img src="/img/pago-seguro.png" alt="Sitio seguro" style="height: 32px;">
        <span class="ms-2 text-muted">Transacción protegida y segura</span>
      </div>

    </form>

    <div class="loading" id="estado-cargando">
      <img src="/img/loading.gif" alt="Cargando..." width="40" />
      <span class="d-block mt-2">Procesando pago...</span>
    </div>
  </div>

  <!-- MODAL CONFIRMACIÓN -->
  <div class="modal fade" id="modalConfirmacion" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <h5 class="mb-3">¡MUCHAS GRACIAS POR SU COMPRA!</h5>
        <p>Tu comprobante fue enviado a: <span id="correo-confirmado"></span></p>
        <button id="cerrar-modal" class="btn btn-success mt-2">Cerrar</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/simular-pago.js"></script>
</body>
</html>
