<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cambiar Contraseña - FERREMAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/estilos.css" />
  <script src="/js/nueva-contrasena.js" defer></script>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">FERREMAS</a>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow-sm">
          <h2 class="text-center mb-4">Cambiar Contraseña</h2>
          <form id="nuevaContraForm" novalidate>
            <div class="mb-3">
              <input 
                type="password" 
                id="nueva" 
                class="form-control" 
                placeholder="Nueva contraseña" 
                required 
              />
              <small id="passwordHelp" class="form-text text-muted">
                Mínimo 8 caracteres, 1 mayúscula y 1 número.
              </small>
              <div class="progress mt-2" style="height: 8px;">
                <div id="passwordStrength" class="progress-bar" role="progressbar" style="width: 0%;"></div>
              </div>
            </div>

            <div class="mb-3">
              <input 
                type="password" 
                id="confirmar" 
                class="form-control" 
                placeholder="Confirmar contraseña" 
                required 
              />
              <div id="confirmFeedback" class="invalid-feedback" style="display:none;">
                Las contraseñas no coinciden.
              </div>
            </div>

            <button type="submit" class="btn btn-naranjo w-100">Actualizar</button>
          </form>
          <div id="mensaje" class="mt-3 text-center"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    © 2025 FERREMAS. Todos los derechos reservados.
  </footer>

</body>
</html>
