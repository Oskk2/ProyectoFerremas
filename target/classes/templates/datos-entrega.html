<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Datos de Entrega - FERREMAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: var(--naranjo);">
    <div class="container">
      <a class="navbar-brand text-white" href="/">FERREMAS</a>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">

        <h2 class="mb-4 text-center">Datos de Entrega</h2>

        <form th:action="@{/procesar-entrega}" method="POST" id="form-entrega" novalidate>
          <div class="mb-3">
            <label for="metodo-entrega" class="form-label">Método de entrega:</label>
            <select id="metodo-entrega" name="metodo_entrega" class="form-select" required>
              <option value="" disabled selected>Seleccione una opción</option>
              <option value="domicilio">Despacho a domicilio</option>
              <option value="retiro">Retiro en tienda</option>
              <option value="express">Entrega express</option>
            </select>
            <div class="invalid-feedback">Por favor, seleccione un método de entrega.</div>
          </div>

          <div id="direccion-fields" style="display:none;">
            <div class="mb-3">
              <label for="direccion" class="form-label">Dirección de entrega:</label>
              <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Calle, número, depto, etc.">
              <div class="invalid-feedback">Por favor, ingrese la dirección.</div>
            </div>
            <div class="mb-3">
              <label for="comuna" class="form-label">Comuna:</label>
              <input type="text" class="form-control" id="comuna" name="comuna" placeholder="Ej: Santiago Centro">
              <div class="invalid-feedback">Por favor, ingrese la comuna.</div>
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono de contacto:</label>
              <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="+56 9 1234 5678">
              <div class="invalid-feedback">Por favor, ingrese un teléfono válido.</div>
            </div>
          </div>

          <button type="submit" class="btn btn-naranjo w-35">Continuar con el pago</button>
        </form>

      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer bg-light py-3 text-center">
    © 2025 FERREMAS. Todos los derechos reservados.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/datos-entrega.js"></script>
  
</body>
</html>
