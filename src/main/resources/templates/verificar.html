<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Verificar Código - FERREMAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/estilos.css" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script src="/js/verificar.js" defer></script>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">FERREMAS</a>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow-sm">
          <h2 class="text-center mb-4">Verificar Código</h2>
          <form id="verificarForm" novalidate>
            <div class="mb-3">
              <input
                type="text"
                id="codigo"
                class="form-control"
                placeholder="Código de verificación (6 dígitos)"
                maxlength="6"
                required
                pattern="\d{6}"
              />
              <div class="invalid-feedback">Por favor ingresa un código válido de 6 dígitos.</div>
            </div>
            <button type="submit" class="btn btn-naranjo w-100">Verificar</button>
          </form>
          <div id="mensaje" class="alert mt-3 text-center d-none"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    © 2025 FERREMAS. Todos los derechos reservados.
  </footer>

</body>
</html>
