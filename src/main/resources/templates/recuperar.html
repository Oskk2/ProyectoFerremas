<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar Contraseña - FERREMAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/estilos.css" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script src="/js/recuperar.js" defer></script>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">FERREMAS</a>
    </div>
  </nav>


  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow-sm">
          <h2 class="text-center mb-4">Recuperar Contraseña</h2>
          <form id="recuperarForm" novalidate>
            <div class="mb-3">
              <input 
                type="email" 
                name="to_email" 
                id="correo" 
                class="form-control" 
                placeholder="Correo electrónico" 
                required 
              />
              <input type="hidden" name="codigo" id="codigo" />
              <div class="invalid-feedback">Por favor ingresa un correo válido.</div>
            </div>
            <button type="submit" class="btn btn-naranjo w-100">Enviar Código</button>
          </form>
          <div id="mensaje" class="alert mt-3 text-center d-none"></div>
        </div>
      </div>
    </div>
  </main>


  <!-- FOOTER -->
  <footer class="footer">
    © 2025 FERREMAS. Todos los derechos reservados.
  </footer>

</body>
</html>
