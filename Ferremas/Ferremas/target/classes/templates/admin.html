<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración - FERREMAS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/estilos.css">
  <script src="/js/admin-productos.js" defer></script>
  <script src="/js/admin-usuarios.js" defer></script>
</head>
<body>
  <!-- Navbar como el del index -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">FERREMAS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/productos">Productos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Título principal -->
  <div class="container mt-4">
    <h1 class="mb-4">Panel de Administración</h1>

    <section>
      <h2>Gestión de Productos</h2>
      <form id="formProducto" class="row g-3 mb-3">
        <input type="hidden" id="producto-id">
        <div class="col-md-6">
          <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="col-md-6">
          <input type="text" id="marca" class="form-control" placeholder="Marca" required>
        </div>
        <div class="col-md-6">
          <input type="text" id="codigo" class="form-control" placeholder="Código" required>
        </div>
        <div class="col-md-6">
          <input type="number" id="precio" class="form-control" placeholder="Precio" required>
        </div>
        <div class="col-md-6">
          <input type="number" id="stock" class="form-control" placeholder="Stock" required>
        </div>
        <div class="col-md-6">
          <input type="text" id="categoria" class="form-control" placeholder="Categoría" required>
        </div>
        <div class="col-12">
          <input type="text" id="imagen" class="form-control" placeholder="Imagen (ej: taladro.jpg)" required>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Guardar Producto</button>
        </div>
      </form>

      <table id="tabla-productos" class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th><th>Nombre</th><th>Precio</th><th>Stock</th><th>Marca</th><th>Categoría</th><th>Imagen</th><th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <hr>

    <section>
      <h2>Gestión de Usuarios</h2>
      <table id="tabla-usuarios" class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th><th>Nombre</th><th>Email</th><th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
