<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - FERREMAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/estilos.css">
  <script src="/js/login.js" defer></script>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">FERREMAS</a>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h2 class="text-center mb-4">Inicio de Sesión</h2>
          <form id="loginForm">
            <div class="mb-3">
              <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required>
            </div>
            <div class="mb-3">
              <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-naranjo w-100">Iniciar Sesión</button>
            <div>
              <a href="/registro" class="btn btn-naranjo w-40 mt-3">¿No tienes cuenta? Registrate!</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    © 2025 FERREMAS. Todos los derechos reservados.
  </footer>

</body>
</html>
